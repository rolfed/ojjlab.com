<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link href="/src/style.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OJJLab</title>
    </head>

    <body class="bg-black m-0 p-0">
        <!-- <div id="app"></div> -->

        <!-- Skip link -->

        <header
            id="hero"
            aria-labelledby="hero-title"
            class="
            relative
            w-full
            max-h-[70vh]
            isolate
            "
        >
            <!-- <a href="#main-content">Skip to content</a> -->

            <div
                class="
                absolute
                inset-0
                -z-10
                bg-gradient-to-black
                from-black/100
                to-transparent
                object-cover
                blur-sm
                "
            >
            <!-- Background Image -->
            <picture>
                <source
                    type="image/avif"
                    srcset="
                    /images/hero/hero-480.avif   480w,
                    /images/hero/hero-768.avif   768w,
                    /images/hero/hero-1280.avif 1280w
                    "
                    sizes="100vw"
                />
                <source
                    type="image/webp"
                    srcset="
                    /images/hero/hero-480.webp   480w,
                    /images/hero/hero-768.webp   768w,
                    /images/hero/hero-1280.webp 1280w
                    "
                    sizes="100vw"
                />
                <img
                    src="/images/hero/hero-768.jpg"
                    srcset="
                    /images/hero/hero-480.jpg   480w,
                    /images/hero/hero-768.jpg   768w,
                    /images/hero/hero-1280.jpg 1280w
                    "
                    sizes="100vw"
                    alt=""
                    decoding="async"
                    fetchpriority="high"
                    class="
                    absolute
                    inset-0
                    -z-10
                    h-full
                    w-full
                    object-cover
                    "
                />
            </picture>
            </div>

            <!-- Navigation -->
            <nav
                aria-label="Primary"
                class="
                absolute
                top-0
                left-0
                w-full
                z-20
                bg-gradient-to-b
                from-black/50
                to-black/0
                ">
                <div
                    class="
                    mx-auto
                    flex
                    items-center
                    justify-between
                    px-32
                    py-4
                    "
                >
                    <!-- Logo -->
                    <a
                        href="/"
                        aria-label="Oregon Jiu Jitsu Lab Home"
                        class="
                        inline-flex
                        items-center
                        "
                    >
                        <img
                            src="/images/brand/oregon-jiu-jitsu-lab-light.svg"
                            alt="Oregon Jiu Jitsu Lab"
                            decoding="async"
                            fetchpriority="high"
                            class="
                            h-8
                            w-auto
                            md:h-10
                            lg:h-12
                            "
                        />
                    </a>

                    <!-- Hamburger (mobile only) -->
                    <button
                        type="button"
                        aria-expanded="false"
                        aria-controls="primary-menu"
                        class="
                        inline-flex
                        items-center
                        justify-center
                        rounded
                        p-2
                        text-black
                        hover:bg-white/10
                        focus:outline-none
                        focus:ring-2
                        focus:ring-inset
                        focus:ring-white
                        lg:hidden
                        "
                    >
                        <svg
                            class="
                            h-6
                            w-6
                            "
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"
                            />
                        </svg>
                        <span class="sr-only">Open menu</span>
                    </button>

                    <!-- Desktop Menu -->
                    <ul
                        id="primary-menu"
                        class="
                        hidden
                        lg:flex
                        items-center
                        gap-x-10
                        uppercase
                        text-sm
                        font-medium
                        text-white
                        "
                    >
                        <li>
                            <a
                                href="/schedule"
                                class="
                                hover:text-gray-200
                                "
                            >
                                Schedule
                            </a>
                        </li>
                        <li>
                            <a
                                href="/programs"
                                class="
                                hover:text-gray-200
                                "
                            >
                                Programs
                            </a>
                        </li>
                        <li>
                            <a
                                href="/instructors"
                                class="
                                hover:text-gray-200
                                "
                            >
                                Instructors
                            </a>
                        </li>
                        <li>
                            <a
                                href="/shop"
                                class="
                                hover:text-gray-200
                                "
                            >
                                Shop
                            </a>
                        </li>
                        <li>
                            <a
                                href="/contact"
                                class="
                                hover:text-gray-200
                                "
                            >
                                Contact Us
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Hero Overlay Content -->
            <div
                class="
                relative
                z-10
                flex
                flex-col
                items-end
                justify-center
                text-right
                min-h-screen
                px-32
                "
            >
                <h1
                    id="hero-title"
                    class="
                    text-white
                    text-4xl
                    sm:text-6xl
                    font-bold
                    "
                >
                    <span class="block">American Jiu Jitsu</span>
                    <span class="block">Wrestling</span> 
                    <span class="block">Kickboxing</span>
                </h1>
                <p
                    class="
                    mt-4
                    max-w-xl
                    text-white
                    text-xl
                    "
                >
                    Strength for kids. Confidence for adults. Community for everyone.
                </p>
                <div
                    class="
                    mt-6
                    flex
                    gap-4
                    "
                >
                    <a
                        href="/schedule"
                        class="
                        rounded
                        bg-alert
                        px-5
                        py-3
                        font-medium
                        text-white
                        hover:opacity-90
                        "
                    >
                        Schedule Trial Class
                    </a>
                    <a
                        href="/programs"
                        class="
                        rounded
                        border
                        border-white
                        px-5
                        py-3
                        font-medium
                        text-white
                        hover:bg-white/10
                        "
                    >
                        View Schedule
                    </a>
                </div>
            </div>
        </header>


        <main id="main-content" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

            <section aria-labelledby="features-title">
                <!-- Features section -->
            </section>

            <section aria-labelledby="testimonials-title">
                <!-- Testimonials / Stories -->
            </section>

            <section aria-labelledby="pricing-title">
                <!-- Pricing section -->
            </section>

            <section aria-labelledby="cta-title">
                <!-- Call-to-action section -->
            </section>
        </main>

        <footer class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <!-- Footer links, credits -->
        </footer>
        <script type="module" src="/src/main.ts"></script>
    </body>

</html>
