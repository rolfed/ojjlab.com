<!doctype html>
<html lang="en" class="dark" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Oregon Jiu Jitsu Lab | Jiu Jitsu, Wrestling & Kickboxing in Hillsboro
    </title>
    <meta
      name="description"
      content="American Jiu Jitsu, Wrestling, and Kickboxing for kids (5+) and adults. Train smarter with systems-based coaching in Hillsboro, Oregon."
    />

    <!-- Canonical & robots -->
    <link rel="canonical" href="https://ojjlab.com/" />
    <meta name="robots" content="index,follow,max-image-preview:large" />

    <!-- Theme & color scheme -->
    <meta
      name="theme-color"
      content="#0b0b0b"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta name="color-scheme" content="light dark" />

    <!-- Preload LCP hero (same srcset as <img>) -->
    <link
      rel="preload"
      as="image"
      href="/images/hero-1280.avif"
      imagesrcset="/images/hero-480.avif 480w, /images/hero-768.avif 768w, /images/hero-1280.avif 1280w"
      imagesizes="(min-width:1024px) 900px, (min-width:640px) 70vw, 100vw"
      fetchpriority="high"
    />

    <!-- CSS (critical file only) -->
    <link rel="stylesheet" href="/src/style.css" />

    <!-- Fonts (remove duplicates; swap to prevent FOIT). Consider self-hosting later. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz@0,6..96;1,6..96&family=Hind:wght@700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
      rel="stylesheet"
    />

    <!-- Social -->
    <meta property="og:title" content="Oregon Jiu Jitsu Lab" />
    <meta
      property="og:description"
      content="High-performance training for kids and adults in Hillsboro, Oregon."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ojjlab.com/" />
    <meta
      property="og:image"
      content="https://ojjlab.com/og/ojjlab-1200x630.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Oregon Jiu Jitsu Lab" />
    <meta
      name="twitter:description"
      content="American Jiu Jitsu, Wrestling, and Kickboxing for kids and adults."
    />
    <meta
      name="twitter:image"
      content="https://ojjlab.com/og/ojjlab-1200x630.jpg"
    />

    <!-- Structured Data: LocalBusiness (customize values) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SportsActivityLocation",
        "name": "Oregon Jiu Jitsu Lab",
        "image": "https://ojjlab.com/og/ojjlab-1200x630.jpg",
        "url": "https://ojjlab.com/",
        "telephone": "+1-503-308-8455",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "3691 NE John Olsen Ave",
          "addressLocality": "Hillsboro",
          "addressRegion": "OR",
          "postalCode": "97124",
          "addressCountry": "US"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 45.5458031,
          "longitude": -122.8833989
        },
        "openingHours": "Mo-Fr 16:00-21:00, Sa 10:00-12:00, Su 10:00-12:00",
        "priceRange": "$$"
      }
    </script>
    <script rel="modulepreload" type="module" src="/src/main.ts"></script>
  </head>

  <body class="ojjlab" data-animation="root">
    <!-- Skip to main content link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="app"></div>

    <!-- Static Loader (shows immediately) -->
    <div id="static-loader" class="loader-overlay">
      <div class="loader-content">
        <div class="loader-text-container">
          <!-- Background text (white) -->
          <div class="loader-percentage-bg">0%</div>

          <!-- Foreground text (brand red) with water-fill effect -->
          <div
            class="loader-percentage-fill"
            style="clip-path: inset(100% 0 0 0)"
          >
            0%
          </div>
        </div>
      </div>
    </div>

    <!-- Functional Loader Component (will replace static loader) -->
    <ojj-loader id="page-loader" style="display: none"></ojj-loader>

    <!-- Footer Component -->
    <ojj-footer></ojj-footer>
  </body>
</html>
